plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

group = 'de.feelix.leviathan'
version = '1.0.6'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
    withSourcesJar()
    withJavadocJar()
}

repositories {
    mavenCentral()
    maven { url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/' }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
}

dependencies {
    compileOnly 'org.spigotmc:spigot-api:1.20.4-R0.1-SNAPSHOT'
    implementation 'fr.mrmicky:fastboard:2.1.5' // Using mrmicky's FastBoard API, cause its just the best

    // Config format parsers
    implementation 'org.yaml:snakeyaml:2.2'
    implementation 'com.google.code.gson:gson:2.10.1'
    implementation 'com.moandjiezana.toml:toml4j:0.7.2'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.10.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.2'
}

processResources {
    filteringCharset = 'UTF-8'
    filesMatching('plugin.yml') {
        expand(
                version: project.version
        )
    }
}

// Configure the normal jar name (not used as final artifact)
jar {
    archiveBaseName.set('Leviathan')
}

// Configure the shaded jar with relocation of fr.mrmicky.* -> de.feelix.leviathan.mrmicky.*
shadowJar {
    archiveBaseName.set('Leviathan')
    archiveClassifier.set("") // produce Leviathan-<version>.jar without classifier
    relocate 'fr.mrmicky', 'de.feelix.leviathan.mrmicky'
}

// Make the build task produce the shaded jar by default
build.dependsOn shadowJar

publishing {
    def localGradleProps = new Properties()
    def localGradlePropsFile = file('.gradle/gradle.properties')
    if (localGradlePropsFile.exists()) {
        localGradlePropsFile.withInputStream { localGradleProps.load(it) }
    }
    def repoUsername = (findProperty('user') ?: localGradleProps.getProperty('user') ?: System.getenv('REPO_USER'))
    def repoPassword = (findProperty('password') ?: localGradleProps.getProperty('password') ?: System.getenv('REPO_PASSWORD'))

    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            name = 'releases'
            url = uri('https://repo.squarecode.de/releases')
            credentials {
                username = repoUsername
                password = repoPassword
            }
        }
    }
}

test {
    useJUnitPlatform()
}
